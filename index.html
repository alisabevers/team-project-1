<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepPal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        PrepPal
        <span id="navbar-text">
            your meal-prepping pal 
        </span>
    </nav>
    <div class="container">
        <div id="websiteDirections" class="col">
            <p id="howToUse">Welcome to PrepPal, your best meal-prepping pal. Search for any meal, and we'll tell you all about its nutritional value, the ingredients you'll need, and how to make it!</p>
        </div>
        <div class="container row card">
            <div class="card-body">
                <div class="col-4">
                    <form class="d-flex" role="search">
                        <input class="searchInput form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn searchbtn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <div class="mealElements"></div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
